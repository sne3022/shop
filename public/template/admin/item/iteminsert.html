  <!-- item insert -->
  <div class="admin_right item-add">
  	  <md-content layout-padding>

	     <md-input-container class="add_product_name">
	      <label class="md-label">상품명</label>
	      <input ng-model="item.p_title">
	     </md-input-container>

	     <md-input-container class="add_product_price">
	      <label class="md-label">상품가격</label>
	      <input ng-model="item.p_price" type="number">
	     </md-input-container>

	     <md-input-container class="add_product-quantity">
	      <label class="md-label">상품수량</label>
	      <input ng-model="item.p_quantity" type="number">
	     </md-input-container>
	  </md-content>

     <md-content layout-padding>
      <label>상품 이미지 (300 X 300)</label><br>
      <img ng-src="{%DefalutImage%}" width="300" height="300">
      <fileupload></fileupload>
    </md-content>

    <md-content layout-padding>
    	<label>상품 설명</label>
     <textarea id="contents" ng-model="item.p_contents"></textarea> 
    </md-content>

     <md-content layout-padding>
      <label>상품 분류</label>
       <div class="category_wrap" >
            <div class="col-xs-4">
             <label>대분류</label> 
             <md-select ng-model="leftCategory" placeholder="대분류를 클릭하세요." ng-change="leftChange()">
                <md-option ng-repeat="category in left_categoryList" ng-value="{%category%}">{%category.c_name%}</md-option>
              </md-select>
            </div>

            <div class="col-xs-4">
            <label>중분류</label> 
              <md-select ng-model="centerCategory" placeholder="중분류를 클릭하세요." ng-change="centerChange(insert.centerCategory)">
                <md-option ng-repeat="category in center_categoryList" ng-value="{%category%}">{%category.c_name%}</md-option>
              </md-select>
            </div>

            <div class="col-xs-4">
            <label>소분류</label> 
             <md-select ng-model="rightCategory" placeholder="소분류를 클릭하세요." ng-change="rightChange(insert.rightCategory)">
                <md-option ng-repeat="category in right_categoryList" ng-value="{%category%}">{%category.c_name%}</md-option>
              </md-select>
            </div>

            <div class="col-xs-7">
              <label>분류 경로</label>
              <input type="text" ng-model="totalPosition" class="form-control" readonly="true">
            </div>
       </div>
    </md-content>

    <md-content layout-padding>
  		<label>상품표시상태</label>
  		<md-radio-group ng-model="p_status">
  	      <md-radio-button value="y" ng-click="dd()">진열함</md-radio-button>
  	      <md-radio-button value="n">진열안함</md-radio-button>
      </md-radio-group>
    </md-content>

    <md-content layout-padding layout-align="center center" layout="column">
		<md-button class="md-raised md-primary" ng-click="itemInsert()">상품등록</md-button>
    </md-content>
  </div>
  <!-- end-->
