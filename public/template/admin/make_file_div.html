<div class='img_list' style='width:180px; height:280px; margin:10px; cursor:pointer float:left;'>
        <span style='height:22px; overflow:hidden; display:block; font:14px/1.5 Lato, "Helvetica Neue", Helvetica, Arial, sans-serif; color:#777; font-weight:300'></span>
        
        <img class='file_img' style="width:180px; height:180px; margin-bottom:5%;">

        <div class='progress progress-striped active' style='border:none;'>
          <div class='progress-bar progress-bar-success' role='progressbar' aria-valuemin='0' aria-valuemax='100'></div>
        </div>
      
        <md-button class='md-fab md-raised md-mini' ng-click='sel_title($event)' aria-label='title'>
            <md-icon md-svg-src='image/ic_desktop_windows_black_48px.svg'></md-icon>
            <md-tooltip md-direction='bottom'>타이틀 지정</md-tooltip>
        </md-button>

        <md-button class='md-fab md-raised md-mini' aria-label='insert' ng-click='sel_insert($event)'>
            <md-icon md-svg-src='image/ic_photo_black_24px.svg'></md-icon>
            <md-tooltip md-direction='bottom'>본문 삽입</md-tooltip>
        </md-button>

        <md-button class='md-fab md-raised md-mini' aria-label='delete' ng-click='sel_delete($event)'>
            <md-icon md-svg-src='image/ic_delete_black_48px.svg'></md-icon>
            <md-tooltip md-direction='bottom'>이미지 삭제</md-tooltip>
        </md-button>
</div>
